<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>
</head>
<body>
	<h1>KONAMI CODE</h1>
	

	<script src="js/jquery.js"></script>
	<script>
		"use strict";
		var code = [];
		var passcode = [13, 65, 66, 39, 37, 39, 37, 40, 40, 38, 38];
		var result;
		$(document).keyup(function(event){
			console.log(event.keyCode);
			code.push(event.keyCode);
			console.log(code);
			if (event.keyCode == '13'){
				code.reverse();
				code.splice(11, (code.length - 11));
				console.log(code);
				for (var i = 0; i < code.length; ++i) {
				    if (code[i] !== passcode[i]){
						result = false;
					}else {
						result = true;
					}
				}
				if(result){
					$('h1').css('color', '#F00');
				}
			}

		});
	</script>
</body>
</html>
