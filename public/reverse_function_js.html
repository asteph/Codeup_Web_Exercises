    <title>Reverse Function</title>

<body>
	
<script>
	"use strict";	
	// todo:
	// Copy the array of planets you created in the last lesson.
	var planets = ["Mercury", "Venus", "Earth", "Mars", 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];
	console.log(planets);

	// Function that reverses the order of an array given an array as the parameter.
	function reverseArray(array){
		for(var i = 0; i < array.length; i++){
			array.splice(0, 0, array[i]);
			array.splice((i + 1), 1);
		};
		console.log(array);  
	};

	// Calling the function with the planets array
	reverseArray(planets);


	var weekDays = ["Sunday", "Monday","Tuesday","Wednesday","Thursday","Friday","Saturday",]

	//Calling the function with the days of the week
	reverseArray(weekDays);

</script>
