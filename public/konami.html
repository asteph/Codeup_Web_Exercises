<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>
	<link rel="stylesheet" href="css/foundation.css">

</head>
<body>
	<h1>KONAMI CODE</h1>

	
	<div id="videoModal" class="reveal-modal large" data-reveal aria-labelledby="videoModalTitle" aria-hidden="true" role="dialog">
	  	<div class="flex-video widescreen vimeo">
	  		<iframe width="560" height="315" src="https://www.youtube.com/embed/4ZZYBglshho" frameborder="0" allowfullscreen></iframe>	  	
	  	</div>
	<a class="close-reveal-modal" aria-label="Close">&#215;</a>
	</div>
	

	<script src="/js/jquery.js"></script>
	<script src="/js/foundation.min.js"></script>
	<script>
		"use strict";
		$(document).foundation();
		var code = [];
		var passcode = [13, 65, 66, 39, 37, 39, 37, 40, 40, 38, 38];
		var result;
		$(document).keyup(function(event){
			console.log(event.keyCode);
			code.push(event.keyCode);
			console.log(code);
			if (event.keyCode == '13'){
				code.reverse();
				code.splice(11, (code.length - 11));
				console.log(code);
				for (var i = 0; i < code.length; ++i) {
				    if (code[i] !== passcode[i]){
						result = false;
					}else {
						result = true;
					}
				}
				if(result){
					$('#videoModal').foundation('reveal', 'open');
				}
			}
		});
	</script>
</body>
</html>
