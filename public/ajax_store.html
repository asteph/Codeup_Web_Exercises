<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        table {
            margin: 15px;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh-button" type="button">Refresh</button>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
// (function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    var showInventory = function(){
        var ajaxRequest = $.get("/data/inventory.json");


        ajaxRequest.always(function(){
            console.log('Request sent');
        });

        ajaxRequest.fail(function(){
            console.log('The request failed')
        });

        ajaxRequest.done(function(data){
            var inventory = data;
            var inventoryString;
            inventory.forEach(function(tool, index){
                var title = '<tr><td>' + tool.title + '</td>';
                var quantity = '<td>' + tool.quantity + '</td>';
                var price = '<td>' + tool.price + '</td>';
                var categories = '<td>' + tool.categories + '</td></tr>';
                inventoryString += title + quantity + price + categories;
                $('#insertProducts').html(inventoryString);
            });
        });
    }
    showInventory();
    $('#refresh-button').on('click', function(){
        showInventory();
    });

// })();
</script>

</body>
</html>
